services:
  db:
    image: postgres:16-alpine
    container_name: flashsale_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20

  db_test:
    image: postgres:16-alpine
    container_name: flashsale_db_test
    environment:
      POSTGRES_DB: flashsale_test
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5433:5432"]
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d flashsale_test"]
      interval: 3s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: flashsale_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashsale_app
    environment:
      DATABASE_URL: ${POSTGRES_URL}
      REDIS_URL: ${REDIS_URL}
      RESERVATION_TTL_SECONDS: ${RESERVATION_TTL_SECONDS}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn main:app --host 0.0.0.0 --port 8000
      "
    volumes:
      - .:/app:cached

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashsale_test_runner
    env_file:
      - .env.test
    depends_on:
      db_test:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      alembic upgrade head &&
      pytest -q
      "
    volumes:
      - .:/app:cached

volumes:
  pgdata:
